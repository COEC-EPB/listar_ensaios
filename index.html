<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ensaios Dielétricos - Consulta</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #eef3f8;
        padding: 30px;
        color: #333;
    }

    h2 {
        font-size: 26px;
        margin-bottom: 20px;
        color: #003d66;
        font-weight: 600;
    }

    /* Container centralizado */
    .container {
        max-width: 1200px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    /* Tabela */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        border-radius: 12px;
        overflow: hidden;
    }

    thead tr {
        background: #0066a6;
        color: #fff;
    }

    th {
        padding: 12px;
        font-size: 15px;
        text-align: left;
    }

    td {
        padding: 12px;
        font-size: 15px;
        border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {
        background: #f2f8fc;
    }

    /* Botões */
    .btn {
        padding: 7px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s;
    }

    .btn-primary {
        background: #0077c2;
        color: #fff;
    }

    .btn-primary:hover {
        background: #005f99;
    }

    .btn-secondary {
        background: #999;
        color: white;
    }

    .btn-secondary:hover {
        background: #777;
    }

    /* Modal */
    .modal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .modal-content {
        background: white;
        padding: 25px;
        border-radius: 12px;
        width: 320px;
        text-align: center;
        box-shadow: 0 5px 20px rgba(0,0,0,.2);
    }

    .modal-content input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-top: 10px;
    }

</style>

</head>
<body>

<div class="container">
    <h2>Ensaios Dielétricos Registrados</h2>

    <table id="tabela">
        <thead>
            <tr>
                <th style="width: 60px;">ID</th>
                <th style="width: 200px;">Nome</th>
                <th>Equipamentos</th>
                <th style="width: 120px;">Resultado</th>
                <th style="width: 140px;">Aprovação</th>
                <th style="width: 150px;">Ação</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>


<!-- MODAL APROVAÇÃO -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Nº de Aprovação</h3>
    <input id="numeroAprovacao" placeholder="000/2025">
    <br><br>
    <button class="btn btn-primary" onclick="salvarAprovacao()">Salvar</button>
    <button class="btn btn-secondary" onclick="fecharModal()" style="margin-left:5px">Cancelar</button>
  </div>
</div>


<script>
let ensaioSelecionado = null;
const API = "https://ensai-dieletrico.pedro-fillype.workers.dev";

async function carregar() {
    const r = await fetch(`${API}/listar-ensaios`);
    const ensaios = await r.json();

    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";

    ensaios.forEach(e => {
        tbody.innerHTML += `
        <tr>
            <td>${e.id}</td>
            <td>${e.nome}</td>
            <td>${e.equipamentos}</td>
            <td>${e.resultado}</td>
            <td>${e.aprovacao ?? '-'}</td>
            <td>
                ${
                    e.aprovacao
                    ? `<a href="${API}/gerar-pdf?id=${e.id}" download>
                        <button class='btn btn-primary'>Baixar PDF</button>
                       </a>`
                    : `<button class='btn btn-primary' onclick="abrirModal(${e.id})">Gerar PDF</button>`
                }
            </td>
        </tr>`;
    });
}

function abrirModal(id) {
    ensaioSelecionado = id;
    document.getElementById("modal").style.display = "flex";
}

function fecharModal() {
    document.getElementById("modal").style.display = "none";
}

async function salvarAprovacao() {
    const aprov = document.getElementById("numeroAprovacao").value;

    await fetch(`${API}/salvar-aprovacao`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: ensaioSelecionado, aprovacao: aprov })
    });

    fecharModal();
    carregar();
}

carregar();
</script>

</body>
</html>
