<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ensaios Dielétricos - Consulta</title>

<!-- jsPDF + AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<style>
    body {
        font-family: "Segoe UI", Arial;
        background: #eef3f8;
        padding: 30px;
    }

    .container {
        max-width: 1300px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,.08);
    }

    h2 {
        margin-bottom: 20px;
        color: #003d66;
    }

    .filtros {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }

    .filtros input,
    .filtros select {
        padding: 10px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 100%;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
    }

    th {
        background: #0066a6;
        color: #fff;
        padding: 12px;
        text-align: left;
    }

    td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background: #f2f8fc;
    }

    .btn {
        padding: 7px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s;
    }

    .btn-primary {
        background: #0077c2;
        color: #fff;
    }

    .btn-primary:hover {
        background: #005f99;
    }

    .modal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,.5);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 25px;
        border-radius: 12px;
        width: 320px;
        text-align: center;
        box-shadow: 0 5px 20px rgba(0,0,0,.2);
    }
</style>
</head>

<body>

<div class="container">
    <h2>Ensaios Dielétricos Registrados</h2>

    <!-- FILTROS -->
    <div class="filtros">
        <input id="filtroNome" placeholder="Filtrar por nome">
        <input id="filtroEquipamento" placeholder="Filtrar por equipamento">
        <select id="filtroAprovacao">
            <option value="">Aprovação (todos)</option>
            <option value="-">Sem aprovação</option>
            <option value="ap">Aprovados</option>
        </select>
        <input id="buscaGeral" placeholder="Busca inteligente (tudo)">
    </div>

    <table id="tabela">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Equipamentos</th>
                <th>Resultado</th>
                <th>Aprovação</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Nº de Aprovação</h3>
        <input id="numeroAprovacao" placeholder="000/2025">
        <br><br>
        <button class="btn btn-primary" onclick="salvarAprovacao()">Salvar</button>
        <button class="btn" onclick="fecharModal()">Cancelar</button>
    </div>
</div>

<script>
let ensaiosOriginais = [];
let ensaioSelecionado = null;

const API = "https://ensai-dieletrico.pedro-fillype.workers.dev";

async function carregar() {
    const r = await fetch(`${API}/listar-ensaios`);
    ensaiosOriginais = await r.json();
    renderizar(ensaiosOriginais);
}

function renderizar(lista) {
    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";

    lista.forEach(e => {
        tbody.innerHTML += `
        <tr>
            <td>${e.id}</td>
            <td>${e.nome}</td>
            <td>${e.equipamentos}</td>
            <td>${e.resultado}</td>
            <td>${e.aprovacao ?? '-'}</td>
            <td>
                <button class='btn btn-primary' onclick='gerarPDF(${JSON.stringify(e)})'>
                    Gerar PDF
                </button>
            </td>
        </tr>`;
    });
}

/* FILTROS */
function aplicarFiltros() {
    let nome = filtroNome.value.toLowerCase();
    let eqp = filtroEquipamento.value.toLowerCase();
    let aprov = filtroAprovacao.value;
    let geral = buscaGeral.value.toLowerCase();

    let filtrados = ensaiosOriginais.filter(e => {
        return (
            e.nome.toLowerCase().includes(nome) &&
            e.equipamentos.toLowerCase().includes(eqp) &&
            (aprov === "" ||
             (aprov === "-" && !e.aprovacao) ||
             (aprov === "ap" && e.aprovacao)) &&
            (geral === "" ||
             JSON.stringify(e).toLowerCase().includes(geral))
        );
    });

    renderizar(filtrados);
}

document.querySelectorAll("#filtroNome, #filtroEquipamento, #filtroAprovacao, #buscaGeral")
.forEach(el => el.addEventListener("input", aplicarFiltros));

function abrirModal(id) {
    ensaioSelecionado = id;
    modal.style.display = "flex";
}

function fecharModal() {
    modal.style.display = "none";
}

/* ============================
   SALVAR APROVAÇÃO
============================ */
async function salvarAprovacao() {
    const aprov = document.getElementById("numeroAprovacao").value;

    await fetch(`${API}/salvar-aprovacao`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id: ensaioSelecionado, aprovacao: aprov })
    });

    fecharModal();
    carregar();
}

/* ============================
   PDF — GERAÇÃO LOCAL
============================ */
async function gerarPDF(e) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text("LAUDO DE ENSAIO DIELÉTRICO", 15, 20);

    doc.setFontSize(12);

    doc.autoTable({
        startY: 30,
        theme: "grid",
        head: [["Campo", "Valor"]],
        body: [
            ["ID", e.id],
            ["Nome", e.nome],
            ["E-mail", e.email],
            ["Data", e.data],
            ["Departamento", e.departamento],
            ["Regional", e.regional],
            ["Código Inicial", e.cod_inicial],
            ["Código Final", e.cod_final],
            ["Elementos", e.elementos],
            ["Equipamentos", e.equipamentos],
            ["Tipo de Ensaio", e.tipo_ensaio],
            ["Norma Aplicada", e.norma],
            ["Corrente de Fuga (µA)", e.corrente_fuga],
            ["Resultado Final", e.resultado],
            ["Aprovação", e.aprovacao ?? "-"]
        ]
    });

    doc.save(`laudo_${e.id}.pdf`);
}
    /* ============================
   PDF — GERAÇÃO LOCAL (NOVA)
============================ */
async function gerarPDF(e) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: "mm", format: "a4" });

    let y = 20;

    // Título
    doc.setFont("Helvetica", "bold");
    doc.setFontSize(20);
    doc.text("LAUDO DE ENSAIO DIELÉTRICO", 105, y, { align: "center" });
    y += 15;

    // ============================
    // FUNÇÃO PARA QUADROS
    // ============================
    function bloco(titulo, linhas) {
        doc.setFontSize(14);
        doc.setFont("Helvetica", "bold");
        doc.text(titulo, 15, y);
        y += 7;

        doc.setFont("Helvetica", "normal");
        doc.setFontSize(12);

        linhas.forEach(l => {
            doc.text(l, 15, y);
            y += 7;

            if (y > 275) {  
                doc.addPage();
                y = 20;
            }
        });

        y += 4;
    }

    // ============================
    // DADOS DO EQUIPAMENTO
    // ============================
    bloco("DADOS DO EQUIPAMENTO", [
        `Código Inicial: ${e.cod_inicial}`,
        `Código Final: ${e.cod_final}`,
        `Elemento: ${e.elementos}`,
        `Equipamento: ${e.equipamentos}`
    ]);

    // ============================
    // INFORMAÇÕES DO ENSAIO
    // ============================
    bloco("INFORMAÇÕES DO ENSAIO", [
        `Tipo de Ensaio: ${e.tipo_ensaio}`,
        `Norma Aplicada: ${e.norma}`,
        `Corrente de Fuga (µA): ${e.corrente_fuga}`,
        `Resultado Final: ${e.resultado}`,
        `Número de Aprovação: ${e.aprovacao ?? "-"}`,
        `Técnico Responsável: ${e.nome}`
    ]);

    // ============================
    // OBSERVAÇÕES / TEXTO OFICIAL
    // ============================
    bloco("OBSERVAÇÃO", [
        "Os EPI’s e EPC’s que estiverem com o código de rastreio e o ano",
        "de ensaio referente ao laudo técnico estão aprovados para serem",
        "utilizados em campo.",
        "",
        "INFORMAÇÕES DO ENSAIO",
        "Ensaio de tensão aplicada: Verifica se o equipamento suporta a",
        "tensão de ensaio de corrente alternada conforme sua classe de",
        "isolação sem ocorrer rompimento da rigidez dielétrica (flashover)",
        "ou exceder correntes máximas admissíveis.",
        "ART do Ensaio Dielétrico: -",
        "",
        "EQUIPAMENTOS UTILIZADOS",
        "Testador de Alta Tensão Alternada EEAT, modelo",
        "AT120050CADMT2SAURS232 (120 kVCA / 100 mA).",
        "Certificado de Calibração Nº Co315225 – Fevereiro/2025.",
        "Aprovado pela empresa E.E.A.T Indústria e Comércio LTDA.",
        "",
        "CONDIÇÕES AMBIENTAIS",
        "Temperatura: 30 ºC",
        "Umidade relativa: 50%",
        "Pressão atmosférica: 970 mbar",
        "",
        "OBSERVAÇÕES GERAIS",
        "Incerteza na medição de tensão: ± 0,05%",
        "Incerteza na medição de corrente: ± 0,01%"
    ]);

    // ============================
    // ASSINATURA
    // ============================
    y += 15;
    doc.text("_____________________________________________", 15, y);
    y += 6;
    doc.text("Responsável Técnico", 15, y);

    doc.save(`laudo_${e.id}.pdf`);
}


carregar();
</script>

</body>
</html>
