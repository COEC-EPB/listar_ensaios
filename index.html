<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ensaios Dielétricos - Consulta (Modelo)</title>

<!-- jsPDF + AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<style>
    body {
        font-family: "Segoe UI", Arial;
        background: #eef3f8;
        padding: 30px;
    }
    .container {
        max-width: 1300px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,.08);
    }
    h2 {
        margin-bottom: 20px;
        color: #003d66;
    }
    .filtros {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }
    .filtros input,
    .filtros select {
        padding: 10px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 100%;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
    }
    th {
        background: #0066a6;
        color: #fff;
        padding: 12px;
        text-align: left;
    }
    td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }
    tr:hover { background: #f2f8fc; }
    .btn { padding: 7px 14px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; transition: .2s; }
    .btn-primary { background: #0077c2; color: #fff; }
    .btn-primary:hover { background: #005f99; }
    .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,.5); display:none; justify-content:center; align-items:center; }
    .modal-content { background:white; padding:25px; border-radius:12px; width:320px; text-align:center; box-shadow:0 5px 20px rgba(0,0,0,.2); }
</style>
</head>
<body>

<div class="container">
    <h2>Ensaios Dielétricos Registrados</h2>

    <!-- FILTROS -->
    <div class="filtros">
        <input id="filtroNome" placeholder="Filtrar por nome">
        <input id="filtroEquipamento" placeholder="Filtrar por equipamento">
        <select id="filtroAprovacao">
            <option value="">Aprovação (todos)</option>
            <option value="-">Sem aprovação</option>
            <option value="ap">Aprovados</option>
        </select>
        <input id="buscaGeral" placeholder="Busca inteligente (tudo)">
    </div>

    <table id="tabela">
        <thead>
            <tr>
                <th style="width:6%;">ID</th>
                <th style="width:28%;">Nome</th>
                <th style="width:36%;">Equipamentos</th>
                <th style="width:10%;">Resultado</th>
                <th style="width:10%;">Aprovação</th>
                <th style="width:10%;">Ação</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Nº de Aprovação</h3>
        <input id="numeroAprovacao" placeholder="000/2025">
        <br><br>
        <button class="btn btn-primary" onclick="salvarAprovacao()">Salvar</button>
        <button class="btn" onclick="fecharModal()">Cancelar</button>
    </div>
</div>

<script>
/* ============================================================
   1. NORMALIZAR TEXTO (sem acentos, UPPERCASE)
============================================================ */
function normalizar(str) {
    if (!str) return "";
    return str
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "") // tira acentos
        .toUpperCase()
        .trim();
}

/* ============================================================
   2. CARREGAR AUTOMATICAMENTE TODAS AS IMAGENS DO REPO
============================================================ */
const GITHUB_API =
  "https://api.github.com/repos/COEC-EPB/listar_ensaios/contents/";

const GITHUB_RAW =
  "https://raw.githubusercontent.com/COEC-EPB/listar_ensaios/main/";

let mapaImagens = {};

async function carregarImagensGitHub() {
    try {
        const r = await fetch(GITHUB_API);
        const arquivos = await r.json();

        arquivos.forEach(arq => {
            if (!arq.name.match(/\.(png|jpg|jpeg|jfif|tif)$/i)) return;

            let nomeOriginal = arq.name.replace(/\.(png|jpg|jpeg|jfif|tif)$/i, "");

            // exemplo: "BASTÃO LISO" → normalizar → "BASTAO LISO"
            let chave = normalizar(nomeOriginal);

            // usamos encodeURIComponent para gerar URL RAW correta
            mapaImagens[chave] = GITHUB_RAW + encodeURIComponent(arq.name);
        });

        console.log("Imagens carregadas com sucesso:", mapaImagens);
    } catch (err) {
        console.error("Erro ao carregar imagens:", err);
    }
}

function getImagemEquipamento(equipamento) {
    let chave = normalizar(equipamento);
    return mapaImagens[chave] || null;
}

/* ============================================================
   3. LISTAGEM DE ENSAIOS
============================================================ */
let ensaiosOriginais = [];
const API = "https://ensai-dieletrico.pedro-fillype.workers.dev";

async function carregar() {
    const r = await fetch(`${API}/listar-ensaios`);
    ensaiosOriginais = await r.json();
    renderizar(ensaiosOriginais);
}

function renderizar(lista) {
    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";

    lista.forEach(e => {
        tbody.innerHTML += `
        <tr>
            <td>${e.id}</td>
            <td>${e.nome}</td>
            <td>${e.equipamentos}</td>
            <td>${e.resultado}</td>
            <td>${e.aprovacao ?? '-'}</td>
            <td><button class='btn btn-primary' onclick='gerarPDF(${JSON.stringify(e)})'>Gerar PDF</button></td>
        </tr>`;
    });
}

/* ============================================================
   4. FILTROS
============================================================ */
function aplicarFiltros() {
    let nome = filtroNome.value.toLowerCase();
    let eqp = filtroEquipamento.value.toLowerCase();
    let aprov = filtroAprovacao.value;
    let geral = buscaGeral.value.toLowerCase();

    let filtrados = ensaiosOriginais.filter(e => {
        return (
            e.nome.toLowerCase().includes(nome) &&
            e.equipamentos.toLowerCase().includes(eqp) &&
            (aprov === "" ||
             (aprov === "-" && !e.aprovacao) ||
             (aprov === "ap" && e.aprovacao)) &&
            (geral === "" || JSON.stringify(e).toLowerCase().includes(geral))
        );
    });

    renderizar(filtrados);
}

document.querySelectorAll("#filtroNome, #filtroEquipamento, #filtroAprovacao, #buscaGeral")
.forEach(el => el.addEventListener("input", aplicarFiltros));

/* ============================================================
   5. MODAL DE APROVAÇÃO
============================================================ */
let ensaioSelecionado = null;

function abrirModal(id) {
    ensaioSelecionado = id;
    modal.style.display = "flex";
}

function fecharModal() {
    modal.style.display = "none";
}

async function salvarAprovacao() {
    const aprov = document.getElementById("numeroAprovacao").value;

    await fetch(`${API}/salvar-aprovacao`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id: ensaioSelecionado, aprovacao: aprov })
    });

    fecharModal();
    carregar();
}

/* ============================================================
   6. GERAR PDF COM IMAGEM AUTOMÁTICA
============================================================ */
async function gerarPDF(e) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: "mm", format: "a4" });

    /* ===========================
       Função para carregar imagem
    ============================ */
    async function addImage(path, x, y, w, h) {
        try {
            const res = await fetch(path);
            const blob = await res.blob();
            const reader = new FileReader();

            return new Promise(resolve => {
                reader.onload = () => {
                    const base64 = reader.result;
                    const ext = path.split('.').pop().toUpperCase();
                    doc.addImage(base64, ext === "PNG" ? "PNG" : "JPEG", x, y, w, h);
                    resolve(true);
                };
                reader.readAsDataURL(blob);
            });
        } catch {
            return false;
        }
    }

    /* HEADER */
    const pageWidth = doc.internal.pageSize.getWidth();

    await addImage(mapaImagens["ENERGISA"], 14, 8, 30, 18);

    doc.setFontSize(16).setFont("Helvetica","bold");
    doc.text("LAUDO DE ENSAIO DIELÉTRICO", pageWidth/2, 16, { align:"center" });

    let y = 30;

    /* CABEÇALHO */
    doc.autoTable({
        startY: y,
        tableWidth: 150,
        margin: { left: 14 },
        head: [["Laudo", "Valor"]],
        headStyles: { fillColor:[0,102,166], textColor:255 },
        styles: { fontSize: 9 },
        body: [
            ["Laudo","EPB/EBO"],
            ["Certificado nº", e.aprovacao ?? "-"],
            ["Mês do Ensaio", e.mes],
            ["Regional", e.regional],
            ["Localidade", e.localidade],
            ["Departamento", e.departamento]
        ]
    });

    y = doc.lastAutoTable.finalY + 10;

    /* IMAGEM DO EQUIPAMENTO */
    let img = getImagemEquipamento(e.equipamentos);
    if (img) await addImage(img, 150, y, 40, 40);

    /* TABELA LARANJA DO EQUIPAMENTO */
    doc.autoTable({
        startY: y,
        tableWidth: 120,
        margin: { left: 14 },
        head: [["Campo","Valor"]],
        headStyles: { fillColor:[255,165,0], textColor:0 },
        styles:{ fontSize:9 },
        body: [
            ["Equipamento", e.equipamentos],
            ["Tipo de Ensaio", e.tipo_ensaio],
            ["Norma Aplicada", e.norma]
        ]
    });

    y = doc.lastAutoTable.finalY + 12;

    /* TABELA COD/RASTREAMENTO */
    const ini = Number(e.cod_inicial);
    const fim = Number(e.cod_final);
    const rows = [];

    for (let i = ini; i <= fim; i++) {
        rows.push([i, i, `${e.corrente_fuga} µA`, e.resultado.toUpperCase()]);
    }

    doc.autoTable({
        startY: y,
        head: [["Código","Rastreamento","Corrente de Fuga","Resultado"]],
        styles:{ fontSize:9 },
        headStyles:{ fillColor:[0,102,166], textColor:255 },
        body: rows,
        margin:{ left:14, right:14 }
    });

    y = doc.lastAutoTable.finalY + 10;

    /* OBSERVAÇÕES */
    doc.setFont("Helvetica","bold").setFontSize(10);
    doc.text("Observações", 14, y);
    y += 4;
    doc.line(14, y, pageWidth-14, y);
    y += 6;

    doc.setFontSize(8.5);
    const obs = [
        "• Os EPI’s e EPC’s com código de rastreio correspondente ao laudo estão aprovados para uso em campo.",
        "• Ensaio de Tensão Aplicada: Verifica a capacidade dielétrica sem rompimento ou excesso de corrente.",
        "• ART do Ensaio Dielétrico: -",
        "• Equipamento Utilizado: Testador de Alta Tensão EEAT – AT120050CADMT2SAURS232.",
        "• Condições Ambientais: Temperatura: 30°C | Umidade: 50% | Pressão: 970 mbar",
        "• Observações gerais: Incerteza de tensão: ±0,05% | Incerteza de corrente: ±0,01%"
    ];

    obs.forEach(l => {
        doc.text(l, 14, y);
        y += 5;
    });

    /* ASSINATURA */
    y += 12;
    doc.text("__________________________________________", pageWidth/2, y, { align:"center" });
    y += 5;
    doc.setFont("Helvetica","bold");
    doc.text("Wesley Fernandes de Souza", pageWidth/2, y, { align:"center" });
    y += 5;
    doc.setFont("Helvetica","normal");
    doc.text("Responsável Técnico – CREA-PB: 1605187852", pageWidth/2, y, { align:"center" });

    doc.save(`laudo_${e.id}.pdf`);
}

/* ============================================================
   INICIAR
============================================================ */
(async () => {
    await carregarImagensGitHub();  // carrega imagens automáticas
    carregar();                     // carrega ensaios
})();
</script>


</body>
</html>
