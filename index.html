<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ensaios Dielétricos - Consulta (Modelo)</title>

<!-- jsPDF + AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<style>
    body {
        font-family: "Segoe UI", Arial;
        background: #eef3f8;
        padding: 30px;
    }
    .container {
        max-width: 1300px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,.08);
    }
    h2 {
        margin-bottom: 20px;
        color: #003d66;
    }
    .filtros {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }
    .filtros input,
    .filtros select {
        padding: 10px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 100%;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
    }
    th {
        background: #0066a6;
        color: #fff;
        padding: 12px;
        text-align: left;
    }
    td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }
    tr:hover { background: #f2f8fc; }
    .btn { padding: 7px 14px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; transition: .2s; }
    .btn-primary { background: #0077c2; color: #fff; }
    .btn-primary:hover { background: #005f99; }
    .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,.5); display:none; justify-content:center; align-items:center; }
    .modal-content { background:white; padding:25px; border-radius:12px; width:320px; text-align:center; box-shadow:0 5px 20px rgba(0,0,0,.2); }
</style>
</head>
<body>

<div class="container">
    <h2>Ensaios Dielétricos Registrados</h2>

    <!-- FILTROS -->
    <div class="filtros">
        <input id="filtroNome" placeholder="Filtrar por nome">
        <input id="filtroEquipamento" placeholder="Filtrar por equipamento">
        <select id="filtroAprovacao">
            <option value="">Aprovação (todos)</option>
            <option value="-">Sem aprovação</option>
            <option value="ap">Aprovados</option>
        </select>
        <input id="buscaGeral" placeholder="Busca inteligente (tudo)">
    </div>

    <table id="tabela">
        <thead>
            <tr>
                <th style="width:6%;">ID</th>
                <th style="width:28%;">Nome</th>
                <th style="width:36%;">Equipamentos</th>
                <th style="width:10%;">Resultado</th>
                <th style="width:10%;">Aprovação</th>
                <th style="width:10%;">Ação</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Nº de Aprovação</h3>
        <input id="numeroAprovacao" placeholder="000/2025">
        <br><br>
        <button class="btn btn-primary" onclick="salvarAprovacao()">Salvar</button>
        <button class="btn" onclick="fecharModal()">Cancelar</button>
    </div>
</div>

<script>
/* ========== NORMALIZAÇÃO ========== */
function normalizar(str) {
    if (str === null || str === undefined) return "";
    return String(str)
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .toUpperCase()
        .trim();
}

/* ========== CARREGAR IMAGENS DO GITHUB AUTOMÁTICO ========== */
const GITHUB_API = "https://api.github.com/repos/COEC-EPB/listar_ensaios/contents/";
const GITHUB_RAW = "https://raw.githubusercontent.com/COEC-EPB/listar_ensaios/main/";

let mapaImagens = {}; // chave normalizada -> url raw

async function carregarImagensGitHub() {
    try {
        const r = await fetch(GITHUB_API);
        if (!r.ok) throw new Error("Erro ao acessar GitHub API: " + r.status);
        const arquivos = await r.json();

        arquivos.forEach(arq => {
            // aceitar png,jpg,jpeg,jfif (adicione outros se necessário)
            if (!arq.name.match(/\.(png|jpg|jpeg|jfif)$/i)) return;

            // construir URL RAW com encoding de cada parte do path
            const rawUrl = "https://raw.githubusercontent.com/" + arq.path
                .split("/")
                .map(part => encodeURIComponent(part))
                .join("/");

            let nome = arq.name.replace(/\.(png|jpg|jpeg|jfif)$/i, "");
            mapaImagens[ normalizar(nome) ] = rawUrl;
        });

        // também garantir logo energisa fallback
        mapaImagens[ normalizar("energisa") ] = GITHUB_RAW + encodeURIComponent("energisa.jfif");
        console.log("mapaImagens carregado:", mapaImagens);
    } catch (err) {
        console.error("Erro carregarImagensGitHub:", err);
    }
}

/* ========== LOOKUP DA IMAGEM PELO NOME DO EQUIPAMENTO ========== */
function getImagemEquipamento(equipamento) {
    if (!equipamento) return null;
    const chave = normalizar(equipamento);
    return mapaImagens[chave] || null;
}

/* ========== CONTROLE PRINCIPAL ========== */
let ensaiosOriginais = [];
let ensaioSelecionado = null;
const API = "https://ensai-dieletrico.pedro-fillype.workers.dev";

async function carregar() {
    const r = await fetch(`${API}/listar-ensaios`);
    ensaiosOriginais = await r.json();
    renderizar(ensaiosOriginais);
}

function renderizar(lista) {
    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";

    lista.forEach(e => {
        tbody.innerHTML += `
        <tr>
            <td>${e.id}</td>
            <td>${e.nome}</td>
            <td>${e.equipamentos}</td>
            <td>${e.resultado}</td>
            <td>${e.aprovacao ?? '-'}</td>
            <td>
                <button class='btn btn-primary' onclick='gerarPDF(${JSON.stringify(e)})'>
                    Gerar PDF
                </button>
            </td>
        </tr>`;
    });
}

/* ========== FILTROS ========== */
function aplicarFiltros() {
    let nome = document.getElementById("filtroNome").value.toLowerCase();
    let eqp = document.getElementById("filtroEquipamento").value.toLowerCase();
    let aprov = document.getElementById("filtroAprovacao").value;
    let geral = document.getElementById("buscaGeral").value.toLowerCase();

    let filtrados = ensaiosOriginais.filter(e => {
        return (
            e.nome.toLowerCase().includes(nome) &&
            e.equipamentos.toLowerCase().includes(eqp) &&
            (aprov === "" ||
             (aprov === "-" && !e.aprovacao) ||
             (aprov === "ap" && e.aprovacao)) &&
            (geral === "" || JSON.stringify(e).toLowerCase().includes(geral))
        );
    });

    renderizar(filtrados);
}

document.querySelectorAll("#filtroNome, #filtroEquipamento, #filtroAprovacao, #buscaGeral")
.forEach(el => el.addEventListener("input", aplicarFiltros));

function abrirModal(id) {
    ensaioSelecionado = id;
    document.getElementById("modal").style.display = "flex";
}

function fecharModal() {
    document.getElementById("modal").style.display = "none";
}

/* ========== SALVAR APROVAÇÃO ========== */
async function salvarAprovacao() {
    const aprov = document.getElementById("numeroAprovacao").value;

    await fetch(`${API}/salvar-aprovacao`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id: ensaioSelecionado, aprovacao: aprov })
    });

    fecharModal();
    carregar();
}

/* ========== GERAR PDF ========== */
async function gerarPDF(e) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: "mm", format: "a4" });

    // helper para inserir imagem via fetch -> base64
    async function addImageFromPath(path, x, y, w, h) {
        try {
            const res = await fetch(path);
            if (!res.ok) return false;
            const blob = await res.blob();
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result;
                    const mimeMatch = base64.match(/^data:(image\/[a-zA-Z]+);/);
                    const fmt = mimeMatch ? mimeMatch[1].split("/")[1].toUpperCase() : "JPEG";
                    try { doc.addImage(base64, fmt, x, y, w, h); } catch (err) { console.warn("addImage err:", err); }
                    resolve(true);
                };
                reader.readAsDataURL(blob);
            });
        } catch (err) {
            console.warn("Erro addImageFromPath:", err);
            return false;
        }
    }

    // formato de datas / mês
    const dataFormatada = e.data ? new Date(e.data).toLocaleDateString("pt-BR") : "";
    const meses = [
        "01 - JANEIRO","02 - FEVEREIRO","03 - MARÇO","04 - ABRIL",
        "05 - MAIO","06 - JUNHO","07 - JULHO","08 - AGOSTO",
        "09 - SETEMBRO","10 - OUTUBRO","11 - NOVEMBRO","12 - DEZEMBRO"
    ];
    const mes = e.data ? meses[new Date(e.data).getMonth()] : "";

    const pageWidth = doc.internal.pageSize.getWidth();
    let y = 12;

    // logo energisa no canto esquerdo
    const logoUrl = mapaImagens[ normalizar("energisa") ] || (GITHUB_RAW + encodeURIComponent("energisa.jfif"));
    await addImageFromPath(logoUrl, 14, 8, 28, 18).catch(()=>{});

    // título central
    doc.setFontSize(16);
    doc.setFont("Helvetica", "bold");
    doc.text("LAUDO DE ENSAIO DIELÉTRICO", pageWidth/2, y, { align: "center" });
    y += 8;
    y += 4;

    // pequena tabela superior (mais estreita)
    doc.autoTable({
        startY: y,
        theme: "grid",
        tableWidth: 140,
        margin: { left: 14 },
        styles: { fontSize: 9, cellPadding: 2 },
        head: [["Laudo", "Valor"]],
        headStyles: { fillColor: [0,102,166], textColor: 255, halign: "center" },
        body: [
            ["Laudo", "EPB/EBO"],
            ["Certificado nº", e.aprovacao ?? "-"],
            ["Mês do Ensaio", mes],
            ["Regional", e.regional],
            ["Localidade", "João Pessoa"],
            ["Departamento", e.departamento]
        ]
    });

    let afterHeaderY = doc.lastAutoTable.finalY + 6;

    // imagem do equipamento (lado direito)
    const imgX = 120, imgY = afterHeaderY, imgW = 66, imgH = 66;
    const caminhoImg = getImagemEquipamento(e.equipamentos);
    if (caminhoImg) await addImageFromPath(caminhoImg, imgX, imgY, imgW, imgH).catch(()=>{});

    // **TABELA ESQUERDA** (agora em LARANJA como pediu)
    doc.autoTable({
        startY: afterHeaderY,
        theme: "grid",
        tableWidth: 90,
        margin: { left: 14 },
        styles: { fontSize: 9, cellPadding: 2 },
        head: [["Campo", "Valor"]],
        headStyles: { fillColor: [243, 156, 18], textColor: 0, halign: "center" }, // laranja
        body: [
            ["Equipamento", e.equipamentos],
            ["Tipo de Ensaio", e.tipo_ensaio],
            ["Norma Aplicada", e.norma]
        ]
    });

    // Nota: removida a tabela direita duplicada conforme solicitado

    // ajustar posição para tabela de códigos
    let afterBlocksY = Math.max(doc.lastAutoTable.finalY, imgY + imgH) + 10;

    // tabela de códigos
    const ini = Number(e.cod_inicial || 0), fim = Number(e.cod_final || ini);
    const rows = [];
    for (let i = ini; i <= fim; i++) {
        rows.push([String(i), String(i), `${e.corrente_fuga} µA`, (e.resultado||"").toUpperCase()]);
    }

    doc.autoTable({
        startY: afterBlocksY,
        theme: "grid",
        styles: { fontSize: 9, cellPadding: 2 },
        headStyles: { fillColor: [0,102,166], halign: "center" },
        head: [["Código", "Rastreamento", "Corrente de Fuga", "Resultado"]],
        body: rows,
        margin: { left: 14, right: 14 },
        columnStyles: {
            0: { cellWidth: 30 },
            1: { cellWidth: 40 },
            2: { cellWidth: 40 },
            3: { cellWidth: 40 }
        }
    });

    let afterCodigosY = doc.lastAutoTable.finalY + 6;

    doc.setFont("Helvetica", "bold");
    doc.setFontSize(10);
    doc.text(`Total de Elementos: ${rows.length}`, 14, afterCodigosY);
    afterCodigosY += 8;

    // observações (menor, título em bold)
    doc.setFont("Helvetica", "bold");
    doc.setFontSize(11);
    doc.text("Observações", 14, afterCodigosY);
    afterCodigosY += 5;
    doc.setLineWidth(0.3);
    doc.line(14, afterCodigosY, pageWidth - 14, afterCodigosY);
    afterCodigosY += 6;

    doc.setFont("Helvetica", "normal");
    doc.setFontSize(8.5);
    const obsLines = [
        "• Os EPI’s e EPC’s com código de rastreio correspondente ao laudo estão aprovados para uso em campo.",
        "• Ensaio de Tensão Aplicada: Verifica a capacidade dielétrica sem rompimento ou excesso de corrente.",
        "• ART do Ensaio Dielétrico: -",
        "• Equipamento Utilizado: Testador de Alta Tensão EEAT – Modelo AT120050CADMT2SAURS232. Certificado Co315225 (Fev/2025) – Aprovado.",
        "• Condições Ambientais: Temperatura: 30°C | Umidade: 50% | Pressão: 970 mbar",
        "• Observações gerais: Incerteza na medição de Tensão: +/- 0,05% | Incerteza na medição de Corrente: +/- 0,01%"
    ];
    for (const l of obsLines) {
        doc.text(l, 14, afterCodigosY);
        afterCodigosY += 5;
        if (afterCodigosY > doc.internal.pageSize.height - 40) {
            doc.addPage();
            afterCodigosY = 20;
        }
    }

    // assinatura centralizada no rodapé
    let finalY = afterCodigosY + 12;
    const pageHeight = doc.internal.pageSize.height;
    if (finalY > pageHeight - 30) { doc.addPage(); finalY = 30; }

    doc.setFontSize(10);
    doc.text("__________________________________________", pageWidth/2, finalY, { align: "center" });
    finalY += 6;
    doc.setFont("Helvetica", "bold");
    doc.text("Wesley Fernandes de Souza", pageWidth/2, finalY, { align: "center" });
    finalY += 5;
    doc.setFont("Helvetica", "normal");
    doc.setFontSize(9);
    doc.text("Responsável Técnico – CREA-PB: 1605187852", pageWidth/2, finalY, { align: "center" });

    doc.save(`laudo_${e.id || Date.now()}.pdf`);
}

/* ========== BUSCAR IMAGENS AUTOMÁTICO E INICIAR ========== */
async function carregarImagensGitHub() {
    try {
        const r = await fetch(GITHUB_API);
        if (!r.ok) throw new Error("Erro GitHub API: " + r.status);
        const arquivos = await r.json();
        arquivos.forEach(arq => {
            if (!arq.name.match(/\.(png|jpg|jpeg|jfif)$/i)) return;
            const rawUrl = "https://raw.githubusercontent.com/" + arq.path
                .split("/")
                .map(part => encodeURIComponent(part))
                .join("/");
            let nome = arq.name.replace(/\.(png|jpg|jpeg|jfif)$/i, "");
            mapaImagens[ normalizar(nome) ] = rawUrl;
        });
        // fallback logo
        mapaImagens[ normalizar("energisa") ] = GITHUB_RAW + encodeURIComponent("energisa.jfif");
    } catch (err) {
        console.error("Erro carregarImagensGitHub(2):", err);
    }
}

/* iniciar tudo */
(async () => {
    await carregarImagensGitHub();
    await carregar();
})();
</script>

</body>
</html>
