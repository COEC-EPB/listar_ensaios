<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ensaios Diel√©tricos - Consulta (Modelo)</title>

<!-- jsPDF + AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<style>
    body {
        font-family: "Segoe UI", Arial;
        background: #eef3f8;
        padding: 30px;
    }
    .container {
        max-width: 1300px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,.08);
    }
    h2 {
        margin-bottom: 20px;
        color: #003d66;
    }
    .filtros {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }
    .filtros input,
    .filtros select {
        padding: 10px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 100%;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
    }
    th {
        background: #0066a6;
        color: #fff;
        padding: 12px;
        text-align: left;
    }
    td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }
    tr:hover { background: #f2f8fc; }
    .btn { padding: 7px 14px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; transition: .2s; }
    .btn-primary { background: #0077c2; color: #fff; }
    .btn-primary:hover { background: #005f99; }
    .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,.5); display:none; justify-content:center; align-items:center; }
    .modal-content { background:white; padding:25px; border-radius:12px; width:320px; text-align:center; box-shadow:0 5px 20px rgba(0,0,0,.2); }
</style>
</head>
<body>

<div class="container">
    <h2>Ensaios Diel√©tricos Registrados</h2>

    <!-- FILTROS -->
    <div class="filtros">
        <input id="filtroNome" placeholder="Filtrar por nome">
        <input id="filtroEquipamento" placeholder="Filtrar por equipamento">
        <select id="filtroAprovacao">
            <option value="">Aprova√ß√£o (todos)</option>
            <option value="-">Sem aprova√ß√£o</option>
            <option value="ap">Aprovados</option>
        </select>
        <input id="buscaGeral" placeholder="Busca inteligente (tudo)">
    </div>

    <table id="tabela">
        <thead>
            <tr>
                <th style="width:6%;">ID</th>
                <th style="width:28%;">Nome</th>
                <th style="width:36%;">Equipamentos</th>
                <th style="width:10%;">Resultado</th>
                <th style="width:10%;">Certificado n¬∫:</th>
                <th style="width:10%;">A√ß√µes</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Certificado n¬∫:</h3>
        <input id="numeroAprovacao" placeholder="000/2025">
        <br><br>
        <button class="btn btn-primary" onclick="salvarAprovacao()">Salvar</button>
        <button class="btn" onclick="fecharModal()">Cancelar</button>
    </div>
</div>

<script>
/* ============================================================
   1. NORMALIZAR TEXTO
============================================================ */
let proximoNumeroAprovacao = "";

function normalizar(str) {
    if (!str) return "";
    return str.normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .toUpperCase()
        .trim();
}

/* ============================================================
   2. IMAGENS DO GITHUB
============================================================ */
const GITHUB_API = "https://api.github.com/repos/COEC-EPB/listar_ensaios/contents/";
const GITHUB_RAW = "https://raw.githubusercontent.com/COEC-EPB/listar_ensaios/main/";
let mapaImagens = {};

async function carregarImagensGitHub() {
    try {
        const r = await fetch(GITHUB_API);
        const arquivos = await r.json();

        arquivos.forEach(arq => {
            if (!arq.name.match(/\.(png|jpg|jpeg|jfif|tif)$/i)) return;
            const nome = arq.name.replace(/\.(png|jpg|jpeg|jfif|tif)$/i, "");
            mapaImagens[normalizar(nome)] = GITHUB_RAW + encodeURIComponent(arq.name);
        });
    } catch (e) {
        console.error("Erro ao carregar imagens", e);
    }
}

function getImagemEquipamento(nome) {
    return mapaImagens[normalizar(nome)] || null;
}

/* ============================================================
   3. LISTAGEM
============================================================ */
let ensaiosOriginais = [];
const API = "https://ensai-dieletrico.pedro-fillype.workers.dev";

async function carregar() {
    const r = await fetch(`${API}/listar-ensaios`);
    ensaiosOriginais = await r.json();

    const ano = new Date().getFullYear();
    const numeros = ensaiosOriginais
        .filter(e => e.aprovacao && e.aprovacao.includes("/"))
        .map(e => Number(e.aprovacao.split("/")[0]));

    const ultimo = numeros.length ? Math.max(...numeros) : 0;
    proximoNumeroAprovacao = `${String(ultimo + 1).padStart(5, "0")}/${ano}`;

    renderizar(ensaiosOriginais);
}

function renderizar(lista) {
    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";

    lista.forEach(e => {
        const btnPdf = e.aprovacao
            ? `<button class="btn btn-primary" onclick='gerarPDF("${encodeURIComponent(JSON.stringify(e))}")'>Gerar PDF</button>`
            : `<button class="btn btn-primary" onclick='alert("Laudo sem n√∫mero de certificado.")'>Gerar PDF</button>`;

        const btnAprov = e.aprovacao
            ? `<button class="btn" disabled>Aprovado</button>`
            : `<button class="btn" style="background:#f36f21;color:#fff" onclick="abrirModal(${e.id})">Aprovar</button>`;

        tbody.innerHTML += `
        <tr>
            <td>${e.id}</td>
            <td>${e.nome}</td>
            <td>${e.equipamentos}</td>
            <td>${e.resultado}</td>
            <td>${e.aprovacao ?? "-"}</td>
            <td style="display:flex;gap:6px;">${btnPdf}${btnAprov}</td>
        </tr>`;
    });
}

/* ============================================================
   4. FILTROS
============================================================ */
function aplicarFiltros() {
    const nome = filtroNome.value.toLowerCase();
    const eqp = filtroEquipamento.value.toLowerCase();
    const aprov = filtroAprovacao.value;
    const geral = buscaGeral.value.toLowerCase();

    renderizar(ensaiosOriginais.filter(e =>
        e.nome.toLowerCase().includes(nome) &&
        e.equipamentos.toLowerCase().includes(eqp) &&
        (aprov === "" ||
            (aprov === "-" && !e.aprovacao) ||
            (aprov === "ap" && e.aprovacao)) &&
        (geral === "" || JSON.stringify(e).toLowerCase().includes(geral))
    ));
}

document.querySelectorAll("#filtroNome,#filtroEquipamento,#filtroAprovacao,#buscaGeral")
    .forEach(el => el.addEventListener("input", aplicarFiltros));

/* ============================================================
   5. MODAL
============================================================ */
let ensaioSelecionado = null;

function abrirModal(id) {
    ensaioSelecionado = id;
    numeroAprovacao.value = proximoNumeroAprovacao;
    modal.style.display = "flex";
}

function fecharModal() {
    modal.style.display = "none";
}

async function salvarAprovacao() {
    await fetch(`${API}/salvar-aprovacao`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            id: ensaioSelecionado,
            aprovacao: numeroAprovacao.value.trim()
        })
    });
    fecharModal();
    carregar();
}
/* ============================================================
   6. GERAR PDF (CORRIGIDO DEFINITIVO)
============================================================ */
async function gerarPDF(eEncoded) {

    const e = JSON.parse(decodeURIComponent(eEncoded));

    if (!e.aprovacao) {
        alert("Este ensaio n√£o possui n√∫mero de certifica√ß√£o. O laudo n√£o pode ser gerado.");
        return;
    }

    const meses = [
        "01 - JANEIRO","02 - FEVEREIRO","03 - MAR√áO","04 - ABRIL",
        "05 - MAIO","06 - JUNHO","07 - JULHO","08 - AGOSTO",
        "09 - SETEMBRO","10 - OUTUBRO","11 - NOVEMBRO","12 - DEZEMBRO"
    ];
    e.mes = meses[new Date(e.data).getMonth()];

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: "mm", format: "a4" });

    async function addImage(path, x, y, w, h) {
        const res = await fetch(path);
        const blob = await res.blob();

        return new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = () => {
                doc.addImage(reader.result, "JPEG", x, y, w, h);
                resolve();
            };
            reader.readAsDataURL(blob);
        });
    }

    const pageWidth = doc.internal.pageSize.getWidth();

    if (mapaImagens["ENERGISA"]) {
        await addImage(mapaImagens["ENERGISA"], 14, 8, 30, 18);
    }

    doc.setFontSize(16).setFont("Helvetica", "bold");
    doc.text("LAUDO DE ENSAIO DIEL√âTRICO", pageWidth / 2, 16, { align: "center" });

    let y = 30;

    doc.autoTable({
        startY: y,
        tableWidth: 120,
        margin: { left: 14 },
        head: [["Laudo", "Valor"]],
        body: [
            ["Laudo", "EPB/EBO"],
            ["Certificado n¬∫", e.aprovacao],
            ["M√™s do Ensaio", e.mes],
            ["Regional", e.regional],
            ["Localidade", e.localidade],
            ["Departamento", e.departamento]
        ]
    });

    /* ==============================
       IMAGEM + LEGENDA (BLOCO FIXO)
    =============================== */
    const img = getImagemEquipamento(e.equipamentos);
    const imgX = 145;
    const imgW = 45;
    const imgH = 45;

    let imgY = y;

    if (img) {
        imgY = doc.lastAutoTable.finalY + 5;

        await addImage(img, imgX, imgY, imgW, imgH);

        doc.setFont("Helvetica", "italic");
        doc.setFontSize(7);
        doc.text(
            "*Imagem meramente ilustrativa",
            imgX + imgW / 2,
            imgY + imgH + 5,
            { align: "center" }
        );
    }

    /* üëâ RESERVA DE ESPA√áO (ESSENCIAL) */
    y = Math.max(doc.lastAutoTable.finalY, imgY + imgH + 10) + 5;

    /* ==============================
       DADOS DO ENSAIO
    =============================== */
    doc.autoTable({
        startY: y,
        tableWidth: 120,
        margin: { left: 14 },
        head: [["Campo", "Valor"]],
        body: [
            ["Equipamento", e.equipamentos],
            ["Tipo de Ensaio", e.tipo_ensaio],
            ["Norma Aplicada", e.norma]
        ]
    });

    y = doc.lastAutoTable.finalY + 10;

    /* ==============================
       TABELA (1 C√ìDIGO DE RASTREAMENTO)
    =============================== */
    doc.autoTable({
        startY: y,
        head: [["C√≥digo de Rastreamento", "Corrente de Fuga", "Resultado"]],
        body: [[
            e.cod_inicial,
            `${e.corrente_fuga} ¬µA`,
            e.resultado.toUpperCase()
        ]],
        styles: { fontSize: 9 }
    });

    y = doc.lastAutoTable.finalY + 10;

    doc.setFont("Helvetica", "bold").setFontSize(10);
    doc.text("Observa√ß√µes", 14, y);
    y += 6;

    doc.setFont("Helvetica", "normal").setFontSize(8.5);
    [
        "‚Ä¢ Os EPI‚Äôs e EPC‚Äôs com c√≥digo de rastreio correspondente ao laudo est√£o aprovados para uso.",
        "‚Ä¢ Ensaio de Tens√£o Aplicada: Verifica a capacidade diel√©trica sem rompimento.",
        "‚Ä¢ ART do Ensaio Diel√©trico: -",
        "‚Ä¢ Equipamento Utilizado: Testador EEAT ‚Äì AT120050CADMT2SAURS232."
    ].forEach(l => {
        doc.text(l, 14, y);
        y += 5;
    });

    y += 10;
    doc.text("__________________________________________", pageWidth / 2, y, { align: "center" });
    y += 5;

    doc.setFont("Helvetica", "bold");
    doc.text("Wesley Fernandes de Souza", pageWidth / 2, y, { align: "center" });

    doc.save(`laudo_${e.id}.pdf`);
}
</script>





</body>
</html>
