<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ensaios Dielétricos - Consulta</title>

<!-- jsPDF + AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<style>
    body {
        font-family: "Segoe UI", Arial;
        background: #eef3f8;
        padding: 30px;
    }

    .container {
        max-width: 1300px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,.08);
    }

    h2 {
        margin-bottom: 20px;
        color: #003d66;
    }

    .filtros {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }

    .filtros input,
    .filtros select {
        padding: 10px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 100%;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
    }

    th {
        background: #0066a6;
        color: #fff;
        padding: 12px;
        text-align: left;
    }

    td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background: #f2f8fc;
    }

    .btn {
        padding: 7px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s;
    }

    .btn-primary {
        background: #0077c2;
        color: #fff;
    }

    .btn-primary:hover {
        background: #005f99;
    }

    .modal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,.5);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 25px;
        border-radius: 12px;
        width: 320px;
        text-align: center;
        box-shadow: 0 5px 20px rgba(0,0,0,.2);
    }
</style>
</head>

<body>

<div class="container">
    <h2>Ensaios Dielétricos Registrados</h2>

    <!-- FILTROS -->
    <div class="filtros">
        <input id="filtroNome" placeholder="Filtrar por nome">
        <input id="filtroEquipamento" placeholder="Filtrar por equipamento">
        <select id="filtroAprovacao">
            <option value="">Aprovação (todos)</option>
            <option value="-">Sem aprovação</option>
            <option value="ap">Aprovados</option>
        </select>
        <input id="buscaGeral" placeholder="Busca inteligente (tudo)">
    </div>

    <table id="tabela">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Equipamentos</th>
                <th>Resultado</th>
                <th>Aprovação</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Nº de Aprovação</h3>
        <input id="numeroAprovacao" placeholder="000/2025">
        <br><br>
        <button class="btn btn-primary" onclick="salvarAprovacao()">Salvar</button>
        <button class="btn" onclick="fecharModal()">Cancelar</button>
    </div>
</div>

<script>
let ensaiosOriginais = [];
let ensaioSelecionado = null;

const API = "https://ensai-dieletrico.pedro-fillype.workers.dev";

async function carregar() {
    const r = await fetch(`${API}/listar-ensaios`);
    ensaiosOriginais = await r.json();
    renderizar(ensaiosOriginais);
}

function renderizar(lista) {
    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";

    lista.forEach(e => {
        tbody.innerHTML += `
        <tr>
            <td>${e.id}</td>
            <td>${e.nome}</td>
            <td>${e.equipamentos}</td>
            <td>${e.resultado}</td>
            <td>${e.aprovacao ?? '-'}</td>
            <td>
                <button class='btn btn-primary' onclick='gerarPDF(${JSON.stringify(e)})'>
                    Gerar PDF
                </button>
            </td>
        </tr>`;
    });
}

/* FILTROS */
function aplicarFiltros() {
    let nome = filtroNome.value.toLowerCase();
    let eqp = filtroEquipamento.value.toLowerCase();
    let aprov = filtroAprovacao.value;
    let geral = buscaGeral.value.toLowerCase();

    let filtrados = ensaiosOriginais.filter(e => {
        return (
            e.nome.toLowerCase().includes(nome) &&
            e.equipamentos.toLowerCase().includes(eqp) &&
            (aprov === "" ||
             (aprov === "-" && !e.aprovacao) ||
             (aprov === "ap" && e.aprovacao)) &&
            (geral === "" ||
             JSON.stringify(e).toLowerCase().includes(geral))
        );
    });

    renderizar(filtrados);
}

document.querySelectorAll("#filtroNome, #filtroEquipamento, #filtroAprovacao, #buscaGeral")
.forEach(el => el.addEventListener("input", aplicarFiltros));

function abrirModal(id) {
    ensaioSelecionado = id;
    modal.style.display = "flex";
}

function fecharModal() {
    modal.style.display = "none";
}

/* ============================
   SALVAR APROVAÇÃO
============================ */
async function salvarAprovacao() {
    const aprov = document.getElementById("numeroAprovacao").value;

    await fetch(`${API}/salvar-aprovacao`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id: ensaioSelecionado, aprovacao: aprov })
    });

    fecharModal();
    carregar();
}

async function gerarPDF(e) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    /* ============================
       TÍTULO CENTRALIZADO
    ============================ */
    doc.setFontSize(16);
    doc.setFont("Helvetica", "bold");
    doc.text("LAUDO DE ENSAIO DIELÉTRICO", 105, 15, { align: "center" });

    /* ============================
       TABELA PRINCIPAL DO LAUDO
    ============================ */
    doc.setFontSize(11);
    doc.setFont("Helvetica", "normal");

    doc.autoTable({
        startY: 25,
        theme: "grid",
        headStyles: { fillColor: [0, 102, 166], halign: "center" },
        bodyStyles: { fontSize: 10 },
        head: [["Campo", "Valor"]],
        body: [
            ["ID", e.id],
            ["Data", e.data],
            ["Nome", e.nome],
            ["E-mail", e.email],
            ["Departamento", e.departamento],
            ["Regional", e.regional],
            ["Código Inicial", e.cod_inicial],
            ["Código Final", e.cod_final],
            ["Elementos", e.elementos],
            ["Equipamento", e.equipamentos],
            ["Tipo de Ensaio", e.tipo_ensaio],
            ["Norma Aplicada", e.norma],
            ["Corrente de Fuga (µA)", e.corrente_fuga],
            ["Resultado Final", e.resultado],
            ["Aprovação", e.aprovacao ?? "-"]
        ]
    });

    let finalY = doc.lastAutoTable.finalY + 10;

    /* ============================
       TABELA DE CÓDIGOS (1395→1404)
    ============================ */
    let inicio = parseInt(e.cod_inicial);
    let fim = parseInt(e.cod_final);

    let elementos = [];
    for (let i = inicio; i <= fim; i++) {
        elementos.push([
            i,             // Código
            i,             // Rastreamento
            `${e.corrente_fuga} µA <`, // Corrente de fuga
            e.resultado.toUpperCase() // Resultado
        ]);
    }

    doc.autoTable({
        startY: finalY,
        theme: "grid",
        headStyles: { fillColor: [0, 102, 166], halign: "center" },
        bodyStyles: { fontSize: 10 },
        head: [["Código", "Rastreamento", "Corrente de Fuga", "Resultado"]],
        body: elementos
    });

    finalY = doc.lastAutoTable.finalY + 8;

    /* ============================
       TOTAL DE ELEMENTOS
    ============================ */
    const total = elementos.length;
    doc.setFontSize(11);
    doc.setFont("Helvetica", "bold");
    doc.text(`Total de Elementos: ${total}`, 14, finalY);
    finalY += 10;

    /* ============================
       OBSERVAÇÕES
    ============================ */
    doc.setFontSize(10);
    doc.setFont("Helvetica", "bold");
    
    const obs = [
        "● Observação",
        "Os EPI’s e EPC’s que estiverem com o código de rastreio e o ano de ensaio",
        "referente ao laudo técnico, estão aprovadas para utilização em campo.",
        "",
        "● Informações do Ensaio",
        "Ensaio de tensão aplicada: Verifica se o equipamento suporta a tensão",
        "de ensaio CA conforme sua classe de isolação sem ocorrer rompimento",
        "da rigidez dielétrica / flashover ou correntes acima do limite permitido.",
        "ART do Ensaio Dielétrico: -",
        "",
        "● Equipamentos utilizados para realização do teste",
        "Testador de Alta Tensão EEAT, modelo AT120050CADMT2SAURS232",
        "120KVCA/100MA — Certif. Calibração Nº Co315225 (Fev/2025) — Aprovado.",
        "",
        "● Condições ambientais",
        "Temperatura: 30°C   |   Umidade: 50%   |   Pressão: 970 mbar",
        "",
        "● Observações gerais",
        "Incerteza Tensão: ±0,05%   |   Incerteza Corrente: ±0,01%"
    ];

    obs.forEach(line => {
        doc.text(line, 14, finalY);
        finalY += 5;
    });

    /* ============================
       ASSINATURA CENTRALIZADA
    ============================ */
    finalY += 15;
    doc.setFont("Helvetica", "bold");
    doc.text("__________________________________________", 105, finalY, { align: "center" });

    finalY += 6;
    doc.text("Wesley Fernandes de Souza", 105, finalY, { align: "center" });

    finalY += 5;
    doc.setFontSize(10);
    doc.text("Responsável Técnico – CREA-PB: 1605187852", 105, finalY, { align: "center" });

    /* ============================
       SALVAR PDF
    ============================ */
    doc.save(`laudo_${e.id}.pdf`);
}


carregar();
</script>

</body>
</html>
